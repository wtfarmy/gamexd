<!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>GameXD Portal</title>
 
   <!-- Fantasy Bold Font -->
   <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
 
   <style>
     * {
       margin: 0;
       padding: 0;
       box-sizing: border-box;
     }
 
     body, html {
       height: 100%;
       font-family: 'UnifrakturCook', cursive;
       overflow: hidden;
       background: #000;
     }
 
     .portal-container {
       position: relative;
       width: 100%;
       height: 100vh;
     }
 
     .bg-video {
       width: 100%;
       height: 100%;
       object-fit: cover;
       position: absolute;
       z-index: 1;
     }
 
     .overlay {
       position: absolute;
       background-color: rgba(0, 0, 0, 0.6);
       width: 100%;
       height: 100%;
       z-index: 2;
     }
 
     .portal-content {
       position: absolute;
       top: 50%;
       left: 50%;
       transform: translate(-50%, -50%);
       text-align: center;
       color: white;
       z-index: 3;
     }
 
     .fade-in-text {
       font-size: 3em;
       font-weight: bold;
       opacity: 0;
       transform: translateY(-30px);
       animation: slideFadeIn 2s ease-out forwards;
       animation-delay: 0.5s;
     }
 
     @keyframes slideFadeIn {
       0% {
         opacity: 0;
         transform: translateY(-30px);
       }
       100% {
         opacity: 1;
         transform: translateY(0);
       }
     }
 
     .enter-btn {
       display: inline-block;
       margin-top: 30px;
       padding: 12px 30px;
       background: #fff;
       color: #000;
       font-size: 1.2em;
       text-decoration: none;
       border-radius: 14px;
       transition: 0.4s ease;
       opacity: 0;
       animation: fadeIn 2s ease-in forwards;
       animation-delay: 2.5s;
       border: 2px solid #000;
       font-weight: bold;
     }
 
     .enter-btn:hover {
       background: red;
       color: white;
       box-shadow: 0 0 20px black;
       transform: scale(1.05);
     }
 
     @keyframes fadeIn {
       to {
         opacity: 1;
       }
     }
 
 .enter-btn {
   display: inline-block;
   margin-top: 30px;
   text-align: center;
   padding: 12px 40px;
   background: #fff;
   color: #000;
   font-size: 1.6em;
   font-size: 15px;
   text-decoration: none;
   border-radius: 14px;
   transition: 0.4s ease;
   opacity: 0;
   animation: fadeIn 2s ease-in forwards;
   animation-delay: 2.5s;
   border: 2px solid #000;
   font-weight: bold;
   white-space: nowrap; /* keeps text in one line */
   max-width: 90vw;
   overflow: hidden;
   text-overflow: ellipsis;
 }
   @media (max-width: 480px) {
   .enter-btn {
     font-size: 4.5vw;
     padding: 12px 20px;
   }
   }
   </style>
 </head>
 <body>
   <div class="portal-container">
 
     <!-- Invisible background music -->
     <audio autoplay loop id="bg-music" style="display: none;">
       <source src="keys-of-moon-lonesome-journey.mp3" type="audio/mpeg" />
     </audio>
 
     <!-- Rest of your portal content -->
 
     <video autoplay muted loop class="bg-video">
       <source src="Video.Guru_20250410_183526920.mp4" type="video/mp4" />
       Your browser does not support the video tag.
     </video>
 
     <div class="overlay"></div>
 
     <div class="portal-content">
       <h1 class="fade-in-text">Welcome to GameXD</h1>
       <a href="homepage.html" class="enter-btn">Enter the Portal</a>
     </div>
   </div>
 
   <script>
     // Fade-out transition before navigating
     document.querySelector('.enter-btn').addEventListener('click', function (e) {
       e.preventDefault();
       document.querySelector('.portal-container').style.transition = 'opacity 1s ease';
       document.querySelector('.portal-container').style.opacity = '0';
       setTimeout(() => {
         window.location.href = this.href;
       }, 1000);
     });
   </script>
 
 </body>
 </html>
