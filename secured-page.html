<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Code to Access</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #141414;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .box {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .header-flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header-flex img {
      width: 40px;
      height: 40px;
    }

    .imgleft {
      animation: bounce 1.8s infinite ease-in-out;
    }

    .imgright {
        animation: bounce 1.8s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes rotateWiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      75% { transform: rotate(-5deg); }
    }

    h2 {
      margin: 0;
      font-size: 1.5rem;
      flex: 1;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background-color: #ff0048;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e60040;
    }

    .error {
      color: #ff6b6b;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    @media (max-width: 480px) {
      .box {
        padding: 30px 20px;
      }

      .header-flex img {
        width: 30px;
        height: 30px;
      }

      h2 {
        font-size: 1.2rem;
      }

      input[type="text"],
      button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="header-flex">
      <img class="imgleft" src="mcblock1.png" alt="Left Image">
      <h2>üîí Access Code</h2>
      <img class="imgright" src="mcblock1.png" alt="Right Image">
    </div>
    <input type="text" id="codeInput" placeholder="Enter secret code">
    <button onclick="checkCode()">Unlock</button>
    <div id="errorMsg" class="error"></div>
  </div>

  <script>
    const correctCode = "gand444"; // ‚úÖ CHANGE THIS
    const redirectURL = "special-page.html"; // ‚úÖ CHANGE THIS

    function checkCode() {
      const enteredCode = document.getElementById("codeInput").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (enteredCode === correctCode) {
        window.location.href = redirectURL;
      } else {
        errorMsg.textContent = "‚ùå Incorrect code. Please try again.";
      }
    }
  </script>
</body>
</html>
