<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glaid Style Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #49026e, #7300a1);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
    }

    .login-card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      width: 300px;
    }

    h1 {
      color: #7300a1;
      margin-bottom: 20px;
    }

    .google-btn {
      background: #fff;
      color: #444;
      border: 1px solid #ccc;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .google-btn:hover {
      background: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-card">
      <h1>Glaid</h1>
      <button id="googleLogin" class="google-btn">Sign in with Google</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    document.getElementById("googleLogin").addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          window.location.href = "homepage.html";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    });
  </script>
</body>
</html>
